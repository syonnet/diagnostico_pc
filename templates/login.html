<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('https://picsum.photos/id/1/1920/1080?grayscale&blur=1') no-repeat center center fixed; /* Imagen de fondo técnica */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #ffffff;
        }
        .login-container {
            background-color: rgba(20, 30, 48, 0.85); /* Azul oscuro semi-transparente */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #3498db; /* Borde azul */
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #3498db; /* Azul claro */
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .form-label {
            text-align: left;
            display: block;
            margin-bottom: .5rem;
            font-weight: bold;
            color: #e0e0e0; /* Gris claro */
        }
        .form-control {
            border-radius: 4px;
            background-color: #1e2a3a; /* Azul muy oscuro */
            color: #ffffff;
            border: 1px solid #2c3e50;
            padding: 10px 15px;
        }
        .form-control:focus {
            background-color: #2c3e50;
            color: #ffffff;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
        }
        .password-container {
            position: relative;
        }
        .password-container .form-control {
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #3498db;
        }
        .toggle-password:hover {
            color: #2980b9; /* Azul más oscuro al pasar el ratón */
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            color: #ffffff;
            font-weight: bold;
            padding: 10px 0;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn-secondary {
            border-radius: 4px;
            background-color: #34495e; /* Azul grisáceo */
            border-color: #34495e;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #2c3e50;
            border-color: #2c3e50;
            transform: translateY(-2px);
        }
        .alert {
            text-align: left;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="password-container">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <i class="toggle-password fas fa-eye" onclick="togglePassword()"></i>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <a href="/" class="btn btn-secondary">Volver al Inicio</a>
            </div>
        </form>
    </div>

    <script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }
    </script>
</body>
</html>
